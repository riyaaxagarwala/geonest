<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- App CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>GeoNest</h1>
    <p>Map-based real estate intelligence</p>
  </header>

  <div style="padding: 12px 18px; border-bottom: 1px solid #ddd;">
    <label>
      Budget (max):
      <input type="number" placeholder="e.g. 1200000" />
    </label>

    <label style="margin-left: 16px;">
      Buyer Type:
      <select>
        <option>All</option>
        <option>Investor</option>
        <option>Owner-Occupier</option>
      </select>
    </label>
  </div>

  <div id="main">
    <div id="map"></div>

    <div id="info-panel">
      <p>Click a property to view full details</p>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App JS -->
  <script src="script.js"></script>
</body>
</html>
